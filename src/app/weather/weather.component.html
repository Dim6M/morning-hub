<p>weather works!</p>
<input [(ngModel)] = "location" (ngModelChange)="location=$event">
<button (click)="displayWeather(location)">Show weather</button>
<button (click)="bookmarkLocation(location)">Bookmark</button>
<div *ngIf="currentWeather">
    <p>{{currentWeather.name}}</p>
    <p>{{currentWeather.main?.temp | number:'1.0-0'}}</p>
    <div *ngIf="currentWeather.weather">
        <p>{{currentWeather.weather[0].main}}</p>
    </div>
</div>

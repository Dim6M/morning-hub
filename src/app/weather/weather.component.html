<p>weather works!</p>
<input [(ngModel)]="location" (ngModelChange)="location=$event">
<button (click)="getLocationWeather(location)">Show weather</button>
<div *ngIf="weatherLocation">
    <p>{{weatherLocation.location}}</p>
    <p>{{weatherLocation.temperature | number:'1.0-0'}}</p>
    <p>{{weatherLocation.description}}</p>
</div>
